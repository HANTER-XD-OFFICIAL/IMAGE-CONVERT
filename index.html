<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RASEL Premium Image Enhancer</title>

  <link rel="stylesheet" href="style.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <main class="page">
    <div class="container">
      <h1>üì∏ RASEL <span class="accent">Premium</span> Image Enhancer</h1>

      <!-- Auth Box -->
      <div class="auth-box">
        <input type="email" id="emailInput" placeholder="Enter Email">
        <input type="password" id="passwordInput" placeholder="Enter Password">
        <button onclick="signupEmail()">Sign Up</button>
        <button onclick="loginEmail()">Login</button>
        <button onclick="loginGoogle()">Login with Google</button>
        <p id="authStatus"></p>
      </div>

      <!-- Upload Section -->
      <input type="file" id="upload" accept="image/*"><br>

      <label for="resolution">Select Conversion</label>
      <select id="resolution">
        <option value="3840x2160">4K</option>
        <option value="7680x4320">8K</option>
        <option value="15360x8640">16K</option>
        <option value="30720x17280">32K</option>
        <option value="61440x34560">64K</option>
        <option value="96000x54000">100K</option>
      </select>

      <div class="buttons">
        <button id="convert" disabled>‚ö° Enhance & Convert</button>
        <button id="download" disabled>‚¨áÔ∏è Download</button>
      </div>

      <!-- Progress Bar -->
      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
        <span class="progress-text" id="progressText">0%</span>
      </div>

      <!-- Only After Image -->
      <div class="after-only">
        <h3>Enhanced</h3>
        <img id="enhancedPreview" alt="Enhanced Image" />
      </div>
    </div>

    <!-- User History -->
    <section class="user-history">
      <h2>Your Enhanced Images</h2>
      <div id="historyContainer"></div>
    </section>
  </main>

  <canvas id="canvas" style="display:none;"></canvas>
  <script src="script.js"></script>
</body>
</html>
